<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web/style.css">
    <title>Checker</title>
</head>
<body>
    <div class="login-box">
        <h2>Welcome to the IIN Check Service. You can use this service to check IINs and manage people's information.</h2>
        <form action="/" method="post">
            <div class="user-box">
                <input type="text" id="iin" name="iin" placeholder="Enter IIN" required>
            </div>
            <button type="submit">Check</button>
        </form>
    </div>
    <a href="/people/info">Add Person</a>
</body>
</html>
